<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Корзина ComputerShop</title>
    <link rel="stylesheet" href="./cart.css" />
</head>

<body>
    <!-- Выпадающее меню -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Главная</a>
        <a href="#">Личный кабинет</a>
        <a href="#">Наши услуги</a>
        <a href="#">Отзывы клиентов</a>
        <a href="#">Контакты</a>
    </div>
    <span onclick="openNav()"><img src="https://drive.google.com/uc?export=view&id=1RnUOaCrONeNO7aD5C5XJKUbJ__auDMrO"
            alt="Image of menu" width="40px" style="padding-top: 40px; padding-left: 40px;"></span>
    <a href="#" class="cart-href"><img class="cart"
            src="https://drive.google.com/uc?export=view&id=1IKTAVThNQHPoiOGLpWJ5_fPeH-E7b613" width="40px"
            alt="cart"></a>
    <img class="logo" src="https://drive.google.com/uc?export=view&id=1rqJigSUaXbgGWQXFolSZnu_AyhUukjWp" alt="logo"
        width="200px">
    <!-- Корзина -->
    <div class="wrapper">
        <h1>Корзина</h1>

        <div class="shopping-cart">

            <div class="column-labels">
                <label class="product-image hed">Фото</label>
                <label class="product-details">Продукт/Услуга</label>
                <label class="product-price hed">Цена</label>
                <label class="product-quantity hed">Кол-во</label>
                <label class="product-removal">Удалить</label>
                <label class="product-line-price hed">Цена товара</label>
            </div>

            <div class="product">
                <div class="product-image">
                    <img src="https://drive.google.com/uc?export=view&id=1jlhCt6WhCjylTOyfvth1libAgaZ1pljp" alt="huawei">
                </div>
                <div class="product-details">
                    <div class="product-title">HUAWEI MateBook D 16</div>
                    <p class="product-description">Ноутбук</p>
                </div>
                <div class="product-price">2 700</div>
                <div class="product-quantity">
                    <input type="number" value="2" min="1">
                </div>
                <div class="product-removal">
                    <button class="remove-product">
                        Удалить
                    </button>
                </div>
                <div class="product-line-price">5 400</div>
            </div>

            <div class="product">
                <div class="product-image">
                    <img src="https://drive.google.com/uc?export=view&id=1W8-i0PHD4KI-gwrRtzUzIrsuuay43INr" alt="Jet"/>
                </div>
                <div class="product-details">
                    <div class="product-title">Jet Wizard 5i10400FD16HD1SD24X165L2W5</div>
                    <p class="product-description"> Игровой системный блок</p>
                </div>
                <div class="product-price">2 000</div>
                <div class="product-quantity">
                    <input type="number" value="1" min="1">
                </div>
                <div class="product-removal">
                    <button class="remove-product">
                        Удалить
                    </button>
                </div>
                <div class="product-line-price">2 000</div>
            </div>
            <div class="totals">
                <div class="totals-item">
                    <label class="gray">Итоговая цена</label>
                    <div class="totals-value" id="cart-subtotal">7 400</div>
                </div>
            </div>
            <button class="checkout">Заказать</button>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <ul class="social">
            <li>
                <a href="#">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="logo-twitter"></ion-icon>
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="logo-linkedin">
                        <ion-icon>
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
            </li>
        </ul>
        <ul class="menu">
            <li><a href="#">Главная</a></li>
            <li><a href="#">Наши услуги</a></li>
            <li><a href="#">Отзывы клиентов</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
        <p>©2023 ComputerShop | All Rights Reserved</p>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="./cart.js"></script>
    </footer>
</body>

</html>
