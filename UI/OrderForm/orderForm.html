<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Аккаунт ComputerShop</title>
    <link rel="stylesheet" href="./orderForm.css" />
</head>

<body>
    <!-- Выпадающее меню -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Главная</a>
        <a href="#">Наши услуги</a>
        <a href="#">Отзывы клиентов</a>
        <a href="#">Контакты</a>
    </div>
    <span onclick="openNav()"><img src="https://drive.google.com/uc?export=view&id=1RnUOaCrONeNO7aD5C5XJKUbJ__auDMrO"
            alt="Image of menu" width="40px" style="padding-top: 40px; padding-left: 40px;"></span>
    <img class="logo" src="https://drive.google.com/uc?export=view&id=1rqJigSUaXbgGWQXFolSZnu_AyhUukjWp" alt="logo"
        width="200px">
    <!-- Форма оформления заказа -->
    <form>
        <h6 class="orderform">оформление заказа</h6>
        <div id="wrapper">
            <input id="Fio" placeholder="ФИО" type="text" autocomplete="off" />
            <input id="email" placeholder="Email" type="email" autocomplete="off"/>
            <select name="dost" aria-activedescendant="Выберите тип отпраки" required="required">
                <option value="" disabled selected>Выберите тип отправки</option>
                <option value="1">Самостоятельно, в пункт магазина</option>
                <option value="2">Отправка курьером</option>
            </select>
            <input id="adressDost" type="text" autocomplete="off" placeholder="Адрес отправки"/>
            <select name="dost" aria-activedescendant="Выберите тип доставки" required="required">
                <option value="" disabled selected>Выберите тип доставки</option>
                <option value="1">Самовывоз</option>
                <option value="2">Доставка курьером</option>
            </select>
            <input id="adress" type="text" placeholder="Адрес доставки" autocomplete="off"/>
            <select name="choose" aria-placeholder="Выберите тип оплаты" required="required">
                <option value="" disabled selected>Выберите тип оплаты</option>
                <option value="1">Безналичный</option>
                <option value="2">Наличный</option>
            </select>
            <input id="card" placeholder="Номер карты" type="text" autocomplete="off"/>
        </div>
        <button type="submit">
            Оформить заказ
        </button>
    </form>
    <!-- Footer -->
    <footer>
        <ul class="social">
            <li>
                <a href="#">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="logo-twitter"></ion-icon>
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="logo-linkedin">
                        <ion-icon>
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
            </li>
        </ul>
        <ul class="menu">
            <li><a href="#">Главная</a></li>
            <li><a href="#">Наши услуги</a></li>
            <li><a href="#">Отзывы клиентов</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
        <p>©2023 ComputerShop | All Rights Reserved</p>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="./orderForm.js"></script>
    </footer>
</body>

</html>
